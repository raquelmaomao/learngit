<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonclick</title>
    <script>
        function myFunction1() {
            document.getElementById("type").innerHTML="Type1";
        }
        function myFunction2() {
            document.getElementById("type").innerHTML="Type2";
        }
        function myFunction3() {
            document.getElementById("type").innerHTML="Type3";
        }
        function myFunction4() {
            document.getElementById("type").innerHTML="Type4";
        }
    </script>
</head>
<body>

<button type="button" onclick="myFunction1()">type1</button>
<button type="button" onclick="myFunction2()">type2</button>
<button type="button" onclick="myFunction3()">type3</button>
<button type="button" onclick="myFunction4()">type4</button>
<p id="type">操作步骤</p>

</body>
</html>
